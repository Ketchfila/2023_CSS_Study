<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font face adds the font to your document
    give it a name and url


    -->
    <style>
        @font-face {
            font-family: mainText;
            src: url('./fonts/abhaya-libre-v14-latin-regular.woff2');
        }

        @font-face {
            font-family: amazingtext;
            src: url('./fonts/alumni-sans-v18-latin-regular.woff2')
        }


        .basicFont {
            font-family: mainTextz,serif;
        }

        .amazingtext{
            font-family: amazingtext, serif;
        }







    </style>
    <title>Custom Fonts</title>
</head>
<body>

<h1>The @font-face Rule</h1>

<div class="basicFont">With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>
<div class="amazingtext">With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>

<div>With CSS, websites can finally use fonts other than the pre-selected "web-safe" fonts.</div>



</body>
</html>
